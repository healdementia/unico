<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unico: портфолио</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
      document.createElement( "picture" );
    </script>
    <script src="js/picturefill.js" async></script>
  </head>

  <body>

    <header class="page-header page-header--inner" role="banner">

      <div class="back-wrapper" id="back-wrapper">
        <div class="container">
          <div class="top">
            <a class="top__logo" href="index.html">
              <img class="top__logo-pic" src="img/logo.svg" width="200" height="82" alt="">
            </a>
            <div class="top__contacts">
              <a class="top__email" href="mailto:unico-design@bk.ru">unico-design@bk.ru</a>
              <ul class="top__social social list">
                <li class="social__item list__item">
                  <a class="social__link social__link--instagram" href="#" title="Instagram"></a>
                </li>
                <li class="social__item list__item">
                  <a class="social__link social__link--facebook" href="#" title="Facebook"></a>
                </li>
                <li class="social__item list__item">
                  <a class="social__link social__link--vkontakte" href="#" title="ВКонтакте"></a>
                </li>
                <li class="social__item list__item">
                  <a class="social__link social__link--telegram" href="#" title="Telegram"></a>
                </li>
              </ul>
            </div>
            <button class="top__open-menu" id="menu-open" type="button"></button>
          </div>
        </div>
      </div>
      <nav class="main-nav main-nav--inner" id="main-nav" role="navigation">
        <div class="main-nav__container container">
          <a class="main-nav__logo" href="index.html">
            <img class="main-nav__logo-pic" src="img/logo.svg" width="141" height="58" alt="">
            <img class="main-nav__logo-star" src="img/logo-star-only.svg" width="58" height="58" alt="">
          </a>
          <ul class="main-nav__list list">
            <li class="main-nav__item list__item">
              <a class="main-nav__link" href="index.html" title="Главная">Главная</a>
            </li>
            <li class="main-nav__item list__item">
              <a class="main-nav__link" href="about.html" title="О нас">О нас</a>
            </li>
            <li class="main-nav__item list__item">
              <a class="main-nav__link" href="blog.html" title="Блог">Блог</a>
            </li>
            <li class="main-nav__item list__item">
              <a class="main-nav__link" href="services.html" title="Услуги">Услуги</a>
            </li>
            <li class="main-nav__item list__item">
              <a class="main-nav__link main-nav__link--active" href="#" title="Портфолио">Портфолио</a>
            </li>
            <li class="main-nav__item list__item">
              <a class="main-nav__link" href="contact.html" title="Контакты">Контакты</a>
            </li>
          </ul>
          <button class="main-nav__button button" type="button" id="calculate-button-top">Рассчитать стоимость проекта</button>
        </div>
      </nav>

    </header>

    <main role="main">

      <h1 class="visually-hidden">Портфолио дизайн-студии Unico</h1>

      <div class="container">

        <section class="portfolio" role="region" aria-label="Портфолио Унико по типам проектов">
          <h2 class="portfolio__headline headline">Портфолио</h2>
          <div class="portfolio__wrapper">
            <div class="portfolio__list">
              <a class="portfolio__item" href="projects.html">
                <img class="portfolio__pic" src="img/projects-accommodation.png" width="555" height="290" alt="Спальня в мятных тонах">
                <div class="portfolio__caption">
                  <b class="portfolio__text">Жилые интерьеры</b>
                </div>
              </a>
              <a class="portfolio__item" href="#">
                <img class="portfolio__pic" src="img/projects-outdoor.png" width="555" height="381" alt="Жилой двухэтажный дом: фасад">
                <div class="portfolio__caption">
                  <b class="portfolio__text">Ландшафты, фасады</b>
                </div>
              </a>
            </div>
            <div class="portfolio__list">
              <a class="portfolio__item" href="#">
                <img class="portfolio__pic" src="img/projects-public.png" width="556" height="380" alt="Интерьер зала ожидания">
                <div class="portfolio__caption">
                  <b class="portfolio__text">Общественные интерьеры</b>
                </div>
              </a>
              <a class="portfolio__item" href="#">
                <img class="portfolio__pic" src="img/projects-done.png" width="556" height="293" alt="Уложенная напольная плитка">
                <div class="portfolio__caption">
                  <b class="portfolio__text">Реализованные проекты</b>
                </div>
              </a>
            </div>
          </div>
        </section>

      </div>

    </main>

    <div class="container">
      <footer class="page-footer" role="contentinfo">
        <span class="page-footer__copyright">&copy; Дизайн-студия &laquo;Унико&raquo;, 2018</span>
      </footer>
    </div>

    <script src="js/common.js" async></script>

  </body>

</html>
